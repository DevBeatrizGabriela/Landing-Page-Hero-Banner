<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>Landing Page Sisyphus</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="Fictional company logo.png" alt="Logo da Sisyphus">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="/">About</a>
      <a class="cabecalho-menu-item" href="/">Services</a>
      <a class="cabecalho-menu-item" href="/">Product</a>
      <button class="cabecalho-menu-item-botao" href="/">Demo</button>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Manage<br>your personal<br>and all team task.</h1>
        <p class="conteudo-principal-escrito-subtitulo">Monitoring your personal and all team task <br> more easily with us.</p>
      <div class="conteudo-principal-caxinha">
          <label for="e-mail"></label>
          <input class="conteudo-principal-caixinha-input" type="Text" placeholder="E-mail" required autofocus pattern="[A-Za-zÀ-ú ']{4,}" title="O nome precisa ter pelo menos 4 caracteres"/>
          <input class="conteudo-principal-caixinha-submit" type="submit" />
      </div>
      </div>

      <div style='position:absolute; top:10px; right:50px;'>
      <img class="conteudo-principal-imagem 2" media="(max-width: 550px)" src="Group 1.png" alt="Imagem da Balle Bot"></div>
      <div style='position:relative; top:10px; left:0px;'>
      <img class="conteudo-principal-imagem"src="7450159.png" alt="Imagem da Balle Bot"></div>

    <div class="conteudo-principal-arroba">
      <p>@Createdbynamdesign</p>
    </div>
    </section>
  </main>

</body>

</html>
